<!DOCTYPE html>
<html>
<head>
	<title>lists</title>
</head>
<body>
	<h2>An Unordered List</h2>
	<ul>
		<li>milk</li>
		<li>coffe</li>
		<li>tea</li>
		<li>water</li>
	</ul>	
	<br>
	<h2>An ordered List</h2>
	<ol>
		<li>milk</li>
		<li>coffe</li>
		<li>tea</li>
		<li>water</li>
	</ol> 
</body>
</html>>
