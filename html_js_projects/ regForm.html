<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form action="action" method="post">
		First Name: <input type="text" name="firstName" placeholder="fName">
		Middle Name:<input type="text" name="middleName" placeholder="mName">
        Last Name:<input type="text" name="lastName" placeholder="lNane"><br><br>
        Sex:<br>
        	<input type="radio" name="gender" value="male"> male
        	<input type="radio" name="gender" value="female"> female
        	<input type="radio" name="gender" value="other"> other<br><br>
        E-mail_id:<br> <textarea name="E-mail_id" rows="1" cols="30" placeholder="E-mail_id"></textarea><br><br>
        DOB:<br>
        	Date:
        	<select name="Date">
        		<option value="1">1</option>
        		<option value="2">2</option>
        		<option value="3">3</option>
        		<option value="4">4</option>
        		<option value="5">5</option>
        	</select>
        	Month:
        	<select name="Month">
        		<option value="1">1</option>
        		<option value="2">2</option>
        		<option value="3">3</option>
        		<option value="4">4</option>
        		<option value="5">5</option>
        	</select>
        	Year:
        	<select name="Year">
        		<option value="1991">1991</option>
        		<option value="1992">1992</option>
        		<option value="1993">1993</option>
        	</select><br><br>
        DOB:<input type="text" name="DOB" placeholder="dd/mm/year"><br><br>
        Address:<br>
        	Dist:
        	<select name="Dist">
    			<option value="Nagpur">Nagpur</option>
    			<option value="Amravti">Amravti</option>
    			<option value="Wardha">Wardha</option>
    			<option value="Mumbai">Mumbai</option>
    		</select>
    		State:
    		<select name="State">
    			<option value="Maharashtra">Maharashtra</option>
    			<option value="Bihar">Bihar</option>
    			<option value="Rajastan">Rajastan</option>
    		</select>
    		Country:
    		<select name="Country">
    			<option value="India">India</option>
    			<option value="Dubai">Dubai</option>
    			<option value="Nepal">Nepal</option>
    		</select><br><br>
    	About:<br><textarea name="about" rows="5" cols="20"></textarea><br><br>	
        <input type="submit" value="submit">
	</form>
</body>
</html>
